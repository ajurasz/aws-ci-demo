version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package
      - COV_SCRIPT=/root/.cache/codecov.sh
      - if [ ! -f "$COV_SCRIPT" ]; then curl -s https://codecov.io/bash > "$COV_SCRIPT"; fi
      - bash "$COV_SCRIPT" -t $CODECOV_TOKEN
artifacts:
  files:
    - 'target/app.jar'
  discard-paths: yes
cache:
  paths:
    - '/root/.cache/codecov.sh'
    - '/root/.m2/**/*'